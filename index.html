<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> To-Do-App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Simple list -->
    <style>
        .demo-list-item {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="mdl-grid">

        <div class="mdl-layout-spacer"></div>

        <div class="mdl-cell mdl-cell--4-col">
            <h1>To-Do-App</h1>
            <form action="#" id="addToDoForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newToDoText">
                    <label class="mdl-textfield__label" for="newToDoText">New To-Do...</label>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab">
                    <i class="material-icons">add</i>
                </button>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab" onclick="deleteCheckedToDos()">
                    <i class="material-icons">remove</i>
                </button>
            </form>

            <ul id="toDoList" class="demo-list-item mdl-list">

            </ul>
        </div>

        <div class="mdl-layout-spacer"></div>

    </div>

    <script src="app.js"></script>
</body>

</html>
